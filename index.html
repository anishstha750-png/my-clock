<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfect Analog Clock with Photo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="bg.mp4" type="video/mp4">
</video>




  <div class="wrap">
    
    <div class="clock" id="clock">
    
    

      <!-- background image inserted via <img> for crisp cover -->
      <img id="clock-bg" src="clock-bg.jpg" alt="clock background">

      <div id="ticks"></div>
      <div id="numbers"></div>

      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>

      <div class="center-pin"></div>
    </div>
  </div>


  <button id="playBtn" class="music-btn">संगीत बजाउन यहाँ थिच्नुहोस्</button>

<audio id="bgMusic" src="music.mp3" loop></audio>




<script src="script.js"></script>
  

</body>
</html>
